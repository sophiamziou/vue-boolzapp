<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="bg_body">
    <div class="container-fluid d-flex justify-content-center">
        <div class="row box bg-white">
            <!-- chat list section -->
            <div class="col-4 bg-danger">
                <!-- user info -->
                <div class="row d-flex justify-content-between">
                    <div class="col-2 h_50"></div>
                    <div class="col-2 h_50"></div>
                </div>
                <!-- desktop notification option -->
                <div class="row">
                    <div class="col h_50"></div>
                </div>
                <!-- searchbar for contacts -->
                <div class="row">
                    <div class="col h_50"></div>
                </div>
                <!-- list of chats -->
                <div class="row chat-list">
                    <div class="col"></div>
                </div>
            </div>
            <!-- messages chat section  -->
            <div class="col-8 bg-primary">
                <!-- info contact -->
                <div class="row d-flex justify-content-between">
                    <div class="col-4 h_50"></div>
                    <div class="col-2 h_50"></div>
                </div>
                <!-- messages list -->
                <div class="row chat">
                    <div class="col"></div>
                </div>
                <!-- input messages -->
                <div class="row ">
                    <div class="col-2 h_50"></div>
                    <div class="col-8 h_50"></div>
                    <div class="col-2 h_50"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
